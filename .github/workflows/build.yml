name: Build (Fabric 1.21.1 / Java 21)

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Gradle Build (force 8.10.2)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.10.2
          arguments: build --no-daemon

      - name: Upload artifacts (JAR & sources)
        uses: actions/upload-artifact@v4
        with:
          name: trinkets-sync-fabric
          path: |
            build/libs/*.jar
            config/*.json
